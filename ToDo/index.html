<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/taskman.css"/>
<style>
#loginModal {
    background: #f2f2f2;
}

</style>
</head>
<body>

    <div class="navbar navbar-inverse">
    </div>
    <div class="container">
    <div class="row">
        <div
            class="col-sm-6 col-md-6 col-sm-offset-3 col-md-offset-3 col-xs-12">

            <div class="panel panel-default" id="loginModal">
                <div class="panel-body">

                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#login" data-toggle="tab">Login</a></li>
                        <li><a href="#create" data-toggle="tab">Create Account</a></li>
                    </ul>
                    <div id="myTabContent" class="tab-content">
                        <div class="tab-pane active in" id="login">
                            <form class="" action="todo.html" method="POST">
                                <fieldset>
                                    <div>
                                        <legend class="">Login</legend>
                                    </div>
                                    <div class="form-group">
                                        <!-- Username -->
                                        <label class="control-label" for="username">Username</label>
                                        <div class="controls">
                                            <input type="text" id="username" name="username"
                                                placeholder="" class="form-control">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <!-- Password-->
                                        <label class="control-label" for="password">Password</label>
                                        <div class="controls">
                                            <input type="password" id="password" name="password"
                                                placeholder="" class="form-control">
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <!-- Button -->
                                        <div class="controls">
                                            <button class="btn btn-success">Login</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="create">
                            <form id="tab">
                                <div>
                                    <legend class="">Register</legend>
                                </div>
                                <div class="form-group">
                                    <label>Email</label> <input type="email" value=""
                                        class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>First Name</label> <input type="text" value=""
                                        class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Last Name</label> <input type="text" value=""
                                        class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Role</label>
                                    <select class="form-control">
                                        <option value="select">Role</option>
                                        <option value="pm">Project Manager</option>
                                        <option value="dev">Developer</option>
                                        <option value="qa">QA</option>
                                    </select>

                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary">Create Account</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
    <script class="cssdeck" src="js/jquery.min.js"></script>
    <script class="cssdeck" src="js/bootstrap.min.js"></script>
</body>
</html>
